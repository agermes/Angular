<div class="flex-container">
  <li class="flex-container_list" *ngFor="let task of tasks" [class]="task?.completed ? 'completed' : 'uncompleted'">
    <div class="flex-container_list_user" *ngIf="task.userId"> {{userTypeNames[task.userId]}}</div>
    <div class="flex-container_list_id"> Id: {{[task.id]}}</div>
    <div class="flex-container_list_title">Title: {{[task.title]}}</div>
  </li>
</div>
