<div class="search-component" id="search-component">
  <label class="search-component_label" for="search-box">Hero Search</label>
  <input class="search-component_input" #searchBox id="search-box" (input)="search(searchBox.value)" />
  <ul class="search-component_search-result">
    <li class="search-component_search-result_list" *ngFor="let hero of heroes$ | async">
      <a class="search-component_search-result_list_item" routerLink="/detail/{{hero.id}}">
        <span>{{hero.name}}</span>
      </a>
    </li>
  </ul>
</div>
